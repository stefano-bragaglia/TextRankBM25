// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'bragaglia'
version = '0.1.0'

mainClassName = "example.Application"

applicationDefaultJvmArgs = []

run {
    args = []
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def vLogBack = "1.1.3"

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'edu.washington.cs.knowitall:morpha-stemmer:1.0.5'
    compile 'org.apache.opennlp:opennlp-tools:1.6.0'

    // The production code uses the SLF4J logging API at compile time
    compile "ch.qos.logback:logback-classic:${vLogBack}"
    compile "ch.qos.logback:logback-core:${vLogBack}"

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' keyAnd add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    // testCompile 'org.assertj:assertj-core:3.2.0'
}
